<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>layui</title>
	<link rel="stylesheet" type="text/css" href="layui/css/layui.css">
	<script type="text/javascript" src="layui/layui.js"></script>
</head>
<style>
	#loop{width: 100px;height: 100px;border-radius: 50%;background: blue;color:#fff;text-align: center;line-height: 100px;}
</style>
<body>
	<div id="loop" class="layui-anim  layui-anim-loop">Stop</div>
	<div id="test1"></div>
	<input id="kkk">

<script type="text/javascript" src="jquery/jquery-1.11.1.min.js"></script>
<script>
	var flag = true;
	layui.use(['layer','form','laypage','laydate'],function(){
		var layer = layui.layer,
		laypagenew = layui.laypage;
		form = layui.form;
		laydate = layui.laydate;

		laydate.render({
			elem: '#kkk', //指定元素
			event:'focus',
			type: 'datetime',
			format: 'yyyy-MM-dd HH',
		});

		laypagenew.render({
			layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip'],
    		elem: 'test1', //注意，这里的 test1 是 ID，不用加 # 号
    		groups: 5,
    		count: 100,
    		prev: '上一页',
    		next: '下一页',
    		last: '尾页',
    		limit: 15,
    		limits: [15,30,40,80]
  		});

		layer.open({
			title:'Love',
			content:'你敢点确定吗',
			icon:1,
			btn:['确认'],
			anim:6,             //进入动画
			resize:true,        //拉伸
			yes:function(index,layero){
				$("#loop").addClass("layui-anim-rotate");
				flag = false;
				layer.close(index);
				layer.open({
					title:'Love',
					content:'尝试点击圆圈吧!',
					icon:1,
					btn:['确认'],
					anim:6,             //进入动画
					resize:true,        //拉伸
					yes:function(index,layero){
						layer.close(index);
					}
				})
			}
		})
	});
	$(function(){
		$("#loop").click(function(){
			if(flag){
				$(this).addClass("layui-anim-rotate");
				$(this).html("stop");
				flag = false;
			}else{
				$(this).removeClass("layui-anim-rotate");
				$(this).html("start");
				flag = true;
			}
			layer.open({
					title:'Love',
					content:'Love you forever',
					icon:1,
					btn:['确认'],
					anim:4,             //进入动画
					resize:true,        //拉伸
					yes:function(index,layero){
						layer.close(index);
					}
				})
		});
	});
</script>
</body>
</html>
