<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	*{margin: 0;padding: 0;}
	#div1{
		width: 100px;
		height: 100px;
		border-radius: 100%;
		background: blue;
		position: absolute;
	}
</style>
<body>
	<div id="div1"></div>	

	<script>
		var oDiv = document.getElementById("div1");

		var left = 10;
		 	v = 20,
		 	timer = setInterval(function(){
		 		left += v;
		 		v -= 0.4;
		 		if(left >= 1000){
		 			clearInterval(timer);
		 		}
		 		oDiv.style.left = left + "px";
		 	},30)	
	</script>
</body>
</html>
