<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Time</title>
</head>
<style type="text/css">
	button{
		width: 80px;height: 40px;background: #ccc;color: #fff;cursor: sw-resize;}
	}
</style>
<body>
	<button id="but">10</button>
	<script>
		window.onload = function(){
			var i = document.getElementById("but").innerHTML;
			var but = document.getElementById("but")
			var newTime;
			var cutDown = function(){
				i--;
				document.getElementById("but").innerHTML = i;
				if(i == 0){
					but.style.background = "black";
					but.style.cursor = "pointer"
					document.getElementById("but").innerHTML = "继续装逼啊";
					clearInterval(newTime);
				}
			}	
			newTime = setInterval(cutDown,1000)
		}

	</script>
</body>
</html>
