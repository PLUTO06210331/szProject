<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>skin</title>
</head>
<style>
	.clear{clear: both;}
	body,html{margin:0;padding: 0;width: 100%;height: 100% }
	#skin{background: black;width: auto;height: 100%;margin-top: 50px;}
	ul{list-style: none;}
	li{float: left;margin-right: 20px;}
	.parents{display: table;width: 1000px;height:200px;}
	.son{display: table-cell;}
</style>
<body>
<div class="parents">
	<div class="son"></div>
	<div class="son"></div>
	<div class="son"></div>
</div>
<ul id="zUl">
	<li style="width: 100px;height: 100px;background: red;"></li>
	<li style="width: 100px;height: 100px;background: green;"></li>
	<li style="width: 100px;height: 100px;background: pink;"></li>
	<li style="width: 100px;height: 100px;background: blue;"></li>
</ul>
<div class="clear"></div>
<div id="skin"></div>
<script>
	var zUl = document.getElementById("zUl")
	var zLi = zUl.getElementsByTagName("li");
	console.log(zLi)
	var zSkin = document.getElementById("skin");
	for(var i = 0;i<zLi.length;i++){
		zLi[i].index = i;
		zLi[i].onclick = function(){
			var color = this.style.background;
			zSkin.style.backgroundColor = color;
		}
	}
</script>
</body>
</html>
