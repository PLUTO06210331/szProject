<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>copy</title>
</head>
<body>
	<script>
		//实现一个对象的深拷贝
		var obj = {
			name:'songzhen',
			age: 24
		}
		function deepCopy(obj){
			var newObj = {};
			for(var key in obj){
				newObj[key] = obj[key]
			}
			return newObj;
		}
		var objNew = deepCopy(obj);
		obj.name = 'linanqing'
		console.log(obj);
		console.log(objNew);
	</script>
</body>
</html>
