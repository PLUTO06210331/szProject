<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Example Page</title>
	<link href="jquery-ui.css" rel="stylesheet">
	<style>
	body{
		font-family: "Trebuchet MS", sans-serif;
		margin: 50px;
	}
	</style>
</head>
<body>
<!-- Autocomplete -->
<h2 class="demoHeaders">Autocomplete</h2>
<div>
	<input id="autocomplete" title="type &quot;a&quot;">
</div>

<script src="jquery-1.9.1.min.js"></script>
<script src="jquery-ui.js"></script>
<script>
var availableTags = [
	"ActionScript",
	"AppleScript",
	"Asp",
	"BASIC",
	"C",
	"C++",
	"Clojure",
	"COBOL",
	"ColdFusion",
	"Erlang",
	"Fortran",
	"Groovy",
	"Haskell",
	"Java",
	"JavaScript",
	"Lisp",
	"Perl",
	"PHP",
	"Python",
	"Ruby",
	"Scala",
	"Scheme",
	"Scala",
	"Scheme",
	"Scala",
	"Scheme",
	"Scala",
];
$( "#autocomplete" ).autocomplete({
	source: availableTags,
	focus: function( event, ui ) {
		console.log(ui.item.value)
		console.log(event);
	},
	autoFocus: true,
	autoFill:true,
	scrollHeight: 300,

});
</script>
</body>
</html>
