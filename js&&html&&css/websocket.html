<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>websocket</title>
</head>
<body>
	<script>
		function WebSocketText(){
			if("WebSocket" in window){
				alert("您的浏览器支持 WebSocket!");
				//打开一个webSocket
				var ws = new WebSocket("ws://localhost:9998/echo");

				ws.onopen = function(){
					//web socket已经连上，使用send()方法发送数据
					ws.send("发送数据");
					alert("数据发送中....");
				}

				ws.onmessage = function(evt){
					var received+_msg = evt.data;
					alert("数据已接收");
				}

				ws.onclose = function(){
					alert("链接已关闭...")；
				}
			}else{
				//浏览器不支持 Websocket
				alert("您的浏览器不支持 Websocket!");
			}
		}
	</script>
</body>
</html>
