<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>DOM</title>
</head>
<body>
	<div id="parentChild"> 
		<p></p>
		<span></span>
		<a></a>
	</div>
	<div id="clone">
		<ul>
			<li>item 1</li>
			<li>item 2</li>
			<li>item 3</li>
		</ul>
		<ul>
			<li>item 4</li>
			<li>item 5</li>	
			<li>item 6</li>
		</ul>
	</div>
	<script>
	var oli = document.getElementsByTagName('li')[0];
	var tli = oli.nextSibling;
	var oparents = oli.parentNode.nextSibling.nextSibling.childNodes;
	</script>
</body>
</html>
