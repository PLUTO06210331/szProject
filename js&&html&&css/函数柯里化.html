<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>柯里化</title>
</head>
<body>
	<script>
		//函数柯里化
		//是把接受多个参数的函数变换成接受一个单一参数（最初函数的第一个参数）的函数，并且返回接受余下的参数而且返回结果的新函数的技术。

		function add(x,y){  //普通函数
			return x + y;
		}

		function curryingAdd(x){ //柯里化函数
			return function(y){
				return x + y;
			}
		}
		console.log(add(1,2));
		console.log(curryingAdd(1)(2))
	</script>
</body>
</html>
