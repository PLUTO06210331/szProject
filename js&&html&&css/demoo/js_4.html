<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js_4</title>
</head>
	<style>
		#school-select{display: none;}
		#company-select{display: none;}
		#fade-obj{margin-top:50px;width:300px;height:300px;background:#000;opacity: 1}
	</style>
<body>
	<label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>

	<div id="fade-obj"></div>
	<button id="fade-btn">淡出</button>


    <script>
    window.onload = function(){
    	var oSchool = document.getElementById('school'),
    	    oCompany = document.getElementById('company'),
    	    oSchoolSelect = document.getElementById('school-select'),
    	    oCompanySelect = document.getElementById('company-select'),
    	    oInput = document.getElementsByTagName('input'),
    	    oFadebtn = document.getElementById('fade-btn'),
    	    oFadeobj = document.getElementById('fade-obj');

    	oSchool.onclick = function(){
    		if(this.checked){
    			oSchoolSelect.style.display = "block";
    			oCompanySelect.style.display = "none";
    		}
    	}
    	oCompany.onclick = function(){
    		if(this.checked){
    			oCompanySelect.style.display = "block";
    			oSchoolSelect.style.display = "none";
    		}
    	}


    	//淡出函数
    	var flag = true;

    	function fadeOut(elem){
    		var num = 10;
    		var st = setInterval(function(){
    			num--;
    			elem.style.opacity = num/10;
    			console.log(elem.style.opacity)
    			if(num <= 0){
    				clearInterval(st);
    			}
    		},100)
    	}

    	function fadeIn(elem){
    		var num = 0;
    		var st = setInterval(function(){
    			num++;
    			elem.style.opacity = num/10;
    			console.log(elem.style.opacity)
    			if(num >= 10){
    				clearInterval(st);
    			}
    		},100)
    	}
    	oFadebtn.onclick = function(){
    		if(flag){
    			fadeOut(oFadeobj);
    			flag = false;
    			oFadebtn.innerHTML = '淡入';
    		}else{
    			console.log(flag)
    		    fadeIn(oFadeobj);
    		    flag = true;
    		}
    	}


    }
    </script>
</body>
</html>
