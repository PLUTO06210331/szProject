<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js_2(加减乘除)</title>
</head>
<body>
	<input id="first-number" type="number" placeholder="第一个数字">
    <input id="second-number" type="number" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果:</p>
    
    <script>
		var oAdd = document.getElementById("add-btn");
		var oMinus = document.getElementById("minus-btn");
		var oTimes = document.getElementById("times-btn");
		var oDivide = document.getElementById("divide-btn");
    	var oFirst = document.getElementById("first-number");
		var oSecond = document.getElementById("second-number");
		var oResult = document.getElementById("result");


		oAdd.onclick = function () {
			oResult.innerHTML = ""
			oResult.innerHTML = '运算结果:' + ' ' + (Number(oFirst.value)+Number(oSecond.value));
		}
		oMinus.onclick = function () {
			oResult.innerHTML = ""
			oResult.innerHTML = '运算结果:' + ' ' + (Number(oFirst.value)-Number(oSecond.value));
		}
		oTimes.onclick = function () {
			oResult.innerHTML = ""
			oResult.innerHTML = '运算结果:' + ' ' + (Number(oFirst.value)*Number(oSecond.value));
		}
		oDivide.onclick = function () {
			oResult.innerHTML = ""
			oResult.innerHTML = '运算结果:' + ' ' + (Number(oFirst.value)/Number(oSecond.value));
		}


    </script>
</body>
</html>
