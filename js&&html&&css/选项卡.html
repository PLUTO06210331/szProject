<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>iview example</title>
	<style>
		*{margin: 0;padding: 0;}
		.clear{clear:both;}
		#container ul{list-style: none;width: 330px;height: 40px;margin: auto;}
		#container ul li{float: left;width: 80px;height: 40px;line-height:40px;text-align: center;border: 1px solid black;cursor: pointer;}
		#container .aa{width: 320px;height: 200px;border: 1px red solid;margin: auto;}
		.block{display: none;}
		.active{background:#ccc;}
	</style>
</head>
<body>
	<div id="container">
		<ul>
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		
		<div class="aa">1</div>
		<div class="aa block">2</div>
		<div class="aa block">3</div>
		<div class="aa block">4</div>
	</div>
	<script src="jquery/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script>
	window.onload=function(){
		var con = document.getElementById('container'); //先选中所有的属性
		var li = con.getElementsByTagName('li');
		var div = con.getElementsByTagName('div');
		for(var i = 0;i < li.length;i++){  //循环所有的li

			li[i].index = i;	 		   //自定义index，用来选中不同的li
			// (function(i){
			// 	li[i].onclick = function(){
			// 		console.log(i)
			// 	}
			// })(i)
			li[i].onclick = function(){
				for(var i = 0;i<li.length;i++){ //循环清除所有样式
					li[i].className="";
					div[i].style.display="none";
				}
				this.className='active';  //当前按钮添加样式
                div[this.index].style.display='block';  //div显示 this.index是当前div 即div[0]之类的
			}           
		}
	};

	function counter(){
   var cnt=0;
   function cnter(){
     return ++cnt;
   }
   return cnter;
} 
var inc = counter();
alert(inc());
alert(inc());

	</script>
</body>
</html>
