<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Object</title>
</head>
<body>
	<script>
		//Object.assign() 可枚举属性的值从一个或多个源对象复制到目标对象。它将返回目标对象。

		const target = {a:1,b:2};
		const source = {b:4,c:5};
		const returnedTarget = Object.assign(target,source); //前面的对象(目标对象)从后面（原对象）拷贝过去
		console.log(target);
		console.log(source);
		console.log(returnedTarget);
		//关于assign深拷贝问题，如果 原目标中含有对象，那么拷贝修改目标对象值也会更改原对象中的对象值
		//如果要实现深拷贝建议使用 JSON.parse(JSON.stringify(obj))



		//Object.create() 方法创建一个新对象，使用现有的对象来提供新创建的对象的__proto__。
		const person = {
		  isHuman: false,
		  printIntroduction: function () {
		    console.log(`My name is ${this.name}. Am I human? ${this.isHuman}`);
		  }
		};
		const me = Object.create(person);
		me.name = "Matthew";
		me.isHuman = true;
		me.printIntroduction();

	</script>
</body>
</html>
