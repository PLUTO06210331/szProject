<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      
      body,
      html {
        width: 100%;
        height: 100%;
      }
      
      #logo {
        width: 50px;
        height: 50px;
        background: pink;
        text-align: center;
        line-height: 50px;
        position: fixed;
        top: 0px;
        left: 0px;
        transform: rotatez(50deg);
      }
    </style>
  </head>

  <body>
    <div id="logo">logo</div>
  </body>
  <script>
    function mouse(e) {
      var oEvent = e || event;
      document.getElementById('logo').style.top = (oEvent.clientY) + 'px'
      document.getElementById('logo').style.left = (oEvent.clientX - 50) + 'px'
      document.getElementById('logo').style.transform = "rotatez("+oEvent.clientX*2+"deg)";
    }
    window.onload = function(e) {
      mouse(e)
      document.onmousemove = function(e) {
        mouse(e)
      }
    }
  </script>
