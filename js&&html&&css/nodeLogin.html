<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
</head>
<body>
	<div>
		<label for="user">用户名</label>
		<input type="text" id="user">
	</div>
	<div>
		<label for="password">密码</label>
		<input type="password" id="password">
	</div>
	<div>
		<button id="login">登陆</button>
		<button id="register"><a href="nodeRegister.html">注册</a></button>
	</div>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script>
		$("#login").click(function(){
			if($("#user").val().length == 0){
				return alert('请输入内容');
			}
			if($("#password").val().length == 0){
				return alert('请输入密码');
			}
			$.ajax({
				url: "http://lacalhost:3000/login",
				type: "POST",
				data:{
					username: $("#user").val(),
					password: $("#password").val()
				},
				success:function(res){
					alert('登陆成功')
				}，
				error:function(err){
					console.log(err);
				}
			})
		})
	</script>
</body>
</html>
